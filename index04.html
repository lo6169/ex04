    <script>
        function validate()
        {
            "use strict";
            var isvalid = false;

            var datevalid = validateDate();

            var namevalid = validateName();

            var radiovalid = validateRadio();
        }

        function validateDate()
        {
            "use strict";
            var isvalid = true;
            var visit = document.getElementById('visitDate');

            if (visit == "")
            {
                document.getElementsByTagName('visitDate').style.backgroundColor = 'red';
                return false;
            }

            var today  = new Date();
            var dd = today.getDay();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();

            if(dd < 10)
            {
                dd = '0' + dd;
            }
            if (mm < 10)
            {
                mm = '0' + mm;
            }

            var tday = "" + yyyy + "-" + mm + "-" + dd;

            if (visit > tday)
            {
                console.log("Date not valid.");
                document.getElementsByTagName('visitDate').style.backgroundColor = 'red';
                isvalid = false;
            }
            else
            {
                document.getElementsByTagName('visitDate').style = null;
            }

            return isvalid;
        }

        function validateName()
        {
            var isvalid = true;
            var name = document.getElementById('visitor');


            if (name == "")
            {
                isvalid = false;
            }

            return isvalid;
        }

        function validateRadio()
        {
            var isChecked = false;

            var len = document.getElementsByName('favplace');
            var choices = new Array();

            for (var i = 0; i < len; i++)
            {
                choices.push(document.getElementsByName('favorite')[i].checked);
            }

            if (choices.length > 0)
            {
                document.getElementsByTagName('favplace').style = null;
                isChecked = true;
            }
            else
            {
                document.getElementsByTagName('favplace').style.borderColor = 'red';
            }

            return isChecked;
        }
    </script>
